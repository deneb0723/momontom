<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momontom</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="js-clock">
        <span class="ampmTitle"></span>
      </div>
      <div class="js-name">
        <form action="" class="js-form nameForm">
          <input type="text" placeholder="이름을 입력하세요!" />
        </form>
        <h4 class="js-greeting greeting"></h4>
      </div>
      <div class="js-toDoList hiding">
        <form id="js-form">
          <input type="text" placeholder="해야 할 일을 입력하세요" />
        </form>

        <div>
          <h3 class="pending-title">미완료 일정</h3>
          <ul id="js-pending"></ul>
        </div>

        <div>
          <h3 class="finish-title">완료된 일정</h3>
          <ul id="js-finished"></ul>
        </div>
      </div>
      <span class="js-weather"></span>
    </main>
    <script src="./src/js/clock.js"></script>
    <script src="./src/js/inputName.js"></script>
    <script src="./src/js/toDoList.js"></script>
    <script src="./src/js/bg.js"></script>
    <script src="./src/js/weather.js"></script>
  </body>
</html>
